<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Menu - Velvet Brew</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>

    <nav class="navbar">
        <div class="logo"><a href="../index.html">Velvet Brew.</a></div>
        <div class="nav-links">
            <a href="../index.html">Home</a>
            <a href="menu.html" style="color:var(--accent-gold)">Our Menu</a>
            <a href="about.html">Story</a>
            <a href="contact.html" class="cta-btn">Book a Table</a>
        </div>
    </nav>

    <div class="container">
        <h2 class="section-title">Curated Selection</h2>
        
        <div class="grid-3">
            <div class="card">
                <img src="https://images.unsplash.com/photo-1572442388796-11668a67e53d?auto=format&fit=crop&w=500&q=60" alt="Cappuccino">
                <div class="card-content">
                    <h3>Classic Cappuccino</h3>
                    <p class="price">$4.50</p>
                    <button onclick="addToOrder('Cappuccino')" style="margin-top:10px; width:100%; padding:10px; cursor:pointer;">Add to Order</button>
                </div>
            </div>
            <div class="card">
                <img src="https://images.unsplash.com/photo-1556742502-ec7c0e9f34b1?auto=format&fit=crop&w=500&q=60" alt="Tea">
                <div class="card-content">
                    <h3>Earl Grey Tea</h3>
                    <p class="price">$3.50</p>
                    <button onclick="addToOrder('Earl Grey')" style="margin-top:10px; width:100%; padding:10px; cursor:pointer;">Add to Order</button>
                </div>
            </div>
             <div class="card">
                <img src="https://images.unsplash.com/photo-1550950158-d0d960dff51b?auto=format&fit=crop&w=500&q=60" alt="Burger">
                <div class="card-content">
                    <h3>Avocado Toast</h3>
                    <p class="price">$8.50</p>
                    <button onclick="addToOrder('Avocado Toast')" style="margin-top:10px; width:100%; padding:10px; cursor:pointer;">Add to Order</button>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Velvet Brew Coffee House.</p>
    </footer>
    <script src="../js/main.js"></script>
</body>
</html>
