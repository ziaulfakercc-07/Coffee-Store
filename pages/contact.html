<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact - ZK Coffee</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>

    <nav class="navbar">
        <div class="logo"><a href="../index.html">ZK Coffee.</a></div>
        <div class="nav-links">
            <a href="../index.html">Home</a>
            <a href="menu.html">Our Menu</a>
            <a href="about.html">Story</a>
            <a href="contact.html" class="cta-btn" style="background:var(--cream); color:var(--primary-brown)">Book a Table</a>
        </div>
    </nav>

    <div class="container" style="max-width: 600px;">
        <h2 class="section-title">Reserve Your Table</h2>
        
        <form onsubmit="submitForm(event)" style="background: white; padding: 2rem; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.1);">
            <div class="form-group">
                <label>Name</label>
                <input type="text" required placeholder="John Doe">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" required placeholder="john@example.com">
            </div>
            <div class="form-group">
                <label>Date & Time</label>
                <input type="datetime-local" required>
            </div>
            <div class="form-group">
                <label>Special Requests</label>
                <textarea rows="4" placeholder="Allergies, seating preference..."></textarea>
            </div>
            <button type="submit" style="width: 100%;">Confirm Reservation</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 ZK Coffee House.</p>
    </footer>
    <script src="../js/main.js"></script>
</body>
</html>
